          <h1 class="type--h1">Currying</h1>
          <div class="block">
            <p>Currying is the process of taking a function with multiple arguments and returning a series of functions that take one argument and eventually resolve to a value.</p>
          </div>
      </div>
  </div>
  <!-- /#page-content-wrapper -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script>
    // Normal function
    function add(a, b, c) {
      return ((a+b)*c);
    }
    console.log('Normal Function using multiple arguments: ', add(3, 5, 2));
    
    // Currying 
    function addNew(a, b, c) {
      if (a && b && c) {
        return (a + b) * c;
      } else if(a && b) {
        return function(val) {
          return (a + b) * val;
        }
      } else if(a) {
        return function(val1) {
          return function(val2) {
            return (a + val1) * val2;
          }
        }
      } else
        return 0;
    }

    console.log('addNew(2, 2, 1) =', addNew(2, 2, 1)); // 4
    console.log('addNew(2, 4)(3) =', addNew(2, 4)(3)); // 18
    console.log('addNew(2)(5)(4) =', addNew(2)(5)(4)); // 28
    console.log('addNew()', addNew()); // 0
  </script>
