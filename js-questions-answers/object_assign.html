<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Object Assign</title>
</head>
<body>
  
  <script>
    // assign an object
    const object1 = {a: 1, b: 2, c: 3};

    const object2 = Object.assign({c: 4, d: 5}, object1);

    console.log(object2.c, object2.d);  // 3 5
    
    // assign a string to an array
    const arr1 = 'test';
    const result1 = Object.assign([], arr1);
    console.log(result1); // ["t", "e", "s", "t"]

    // assign an array to an array
    const arr2 = ['test', 'case'];
    const result2 = Object.assign([], arr2);
    console.log(result2); // ["test", "case"]

    function test() {
      'use strict';

      let obj1 = { a: 0 , b: { c: 0}};
      let obj2 = Object.assign({}, obj1);
      console.log(JSON.stringify(obj2)); // { a: 0, b: { c: 0}}
      
      obj1.a = 1;
      console.log(JSON.stringify(obj1)); // { a: 1, b: { c: 0}}
      console.log(JSON.stringify(obj2)); // { a: 0, b: { c: 0}}
      
      obj2.a = 2;
      console.log(JSON.stringify(obj1)); // { a: 1, b: { c: 0}}
      console.log(JSON.stringify(obj2)); // { a: 2, b: { c: 0}}
      
      obj2.b.c = 3;
      console.log(JSON.stringify(obj1)); // { a: 1, b: { c: 3}}
      console.log(JSON.stringify(obj2)); // { a: 2, b: { c: 3}}
      
      // Object.assign() copies property values. If the source value is a reference to an object, it only copies that reference value. So, for Deep Clone use other alternatives.
      obj1 = { a: 0 , b: { c: 0}};
      let obj3 = JSON.parse(JSON.stringify(obj1));
      obj1.a = 4;
      obj1.b.c = 4;
      console.log(JSON.stringify(obj3)); // { a: 0, b: { c: 0}}
    }

    test();

    // Merging objects with same properties
    var o1 = { a: 1, b: 1, c: 1 };
    var o2 = { b: 2, c: 2 };
    var o3 = { c: 3 };

    var obj = Object.assign({}, o1, o2, o3);
    console.log(obj); // { a: 1, b: 2, c: 3 }
    
  </script>
</body>
</html>
