<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pyramid</title>
</head>
<body>
  <h1 id="intro">Pyramid</h1>

  <div id="result"></div>

  <script type="text/javascript">
    var text = "";
    var i;
    var n = 8;
    for (var j = 1; j <= n; j++) {
      for (var i = 0; i < n-j ; i++) {
        text += "&nbsp;&nbsp;";
      }
      for (i = 1; i < j; i++) {
          text += i;
      }
      for (i = j; i > 0; i--) {
          text += i;		    
      }
      text += "<br>";
      
    }
    for (var j = n-1 ; j > 0; j--) {
      for (var i = 0; i < n-j ; i++) {
        text += "&nbsp;&nbsp;";
      }
      for (i = 1; i < j; i++) {
          text += i;
      }
      for (i = j; i > 0; i--) {
          text += i;		    
      }
      text += "<br>";
      
    }
    
    document.getElementById("result").innerHTML = text;
    
  </script>
</body>
</html>
